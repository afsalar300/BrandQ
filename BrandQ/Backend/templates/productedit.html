<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" style="height:1100px">
			<div class="row fullscreen align-items-center justify-content-start">
				<div class="col-lg-12" style="height:400px">
                   <h1 style="text-align:center"> Add Product Here</h1>
                   <form style="text-align:center" action="{% url 'productupdate' data4=pro.id %}" method="post" enctype="multipart/form-data">
                   {% csrf_token %}
                       <input type="text" placeholder="Category name" name="productca_name" value="{{pro.cat_name}}"><br><br>
                       <input type="text" placeholder="Product Name" name="product_name" value="{{pro.pro_name}}"><br><br>
                       <input type="text" placeholder="Description" name="product_description" value="{{pro.pro_description}}"><br><br>
                       <input type="text" placeholder="Price" name="price" value="{{pro.pro_price}}"><br><br>
                       <input type="text" placeholder="Available Stock" name="stock" value="{{pro.pro_stock}}"><br><br>
                       <img src="{{pro.pro_product_image.url}}" width="10%" height="10%">
                       <input type="file" placeholder="image" name="product_image" ><br><br>
                       <img src="{{pro.pro_product_imagee.url}}" width="10%" height="10%">
                       <input type="file" placeholder="image" name="product_imagee" ><br><br>
                       <img src="{{pro.pro_product_imageee.url}}" width="10%" height="10%">
                       <input type="file" placeholder="image" name="product_imageee" ><br><br>
                       <button type="submit" style="border-radius:50px; width:100px; ">Save</button>
                    </form>
                </div>
            </div>
</div>
<style>
        .container {
            width: 100%;
            max-width: 1500px; /* Adjust this value as needed */
            margin: 0 auto;
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }
</style>
</body>
</html>
{% endblock %}
