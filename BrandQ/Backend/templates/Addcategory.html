<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
			<div class="row fullscreen align-items-center justify-content-start" style="height:10px">
				<div class="col-lg-12">
                   <h1 style="text-align:center"> Add category Here</h1>
                   <form style="text-align:center" method="post" action="{% url 'categorydata' %}" enctype="multipart/form-data">
                   {% csrf_token %}
                       <input type="text" placeholder="Brand name" name="category_name"><br><br>
                       <input type="text" placeholder="Description" name="category_description"><br><br>
                        <input type="file" placeholder="Add Image" name="category_image"><br><br>
                       <button type="submit" style="border-radius:50px; width:100px; ">Add</button>
                    </form>
                </div>
            </div>
</div>
<style>
        .container {
            width: 100%;
            max-width: 1500px; /* Adjust this value as needed */
            margin: 0 auto;
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }
</style>

</body>
</html>
{% endblock %}
